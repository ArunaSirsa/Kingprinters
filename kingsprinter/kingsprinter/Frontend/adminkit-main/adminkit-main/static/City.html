<script>
async function loadstate() {
	
    const response = await fetch("https://localhost:7171/api/State/GetAll");
    const data = await response.json();
data.sort((a, b) => a.id - b.id); // ascending order
    const tableBody = document.getElementById("stateTableBody");
    tableBody.innerHTML = "";

    data.forEach(cat => {
        const row = `<tr>
                        <td>${cat.id}</td>
                        <td>${cat.name}</td>
                        <td>${cat.city}</td>
                     </tr>`;
        tableBody.innerHTML += row;
    });
}

// Category add karne ke baad list refresh karo
async function addstate() {
	event.preventDefault();
    const name = document.getElementById("name").value;
   // const stateid = document.getElementById("categoryDropdown").value;
          const  stateid= parseInt(document.getElementById("categoryDropdown").value)

    const response = await fetch("https://localhost:7171/api/State/CreateCity", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ city: name,stateid:stateid  })
    });

    if (response.ok) {
        alert("City added successfully!");
        loadstate(); // âœ… yahan se list auto-refresh hogi
    } else {
        alert("Failed to add City");
    }
}

// Page load hone par sari category dikhao
window.onload = loadstate;
</script>

<script>
document.addEventListener("DOMContentLoaded", async function () {
    const dropdown = document.getElementById("categoryDropdown");

    try {
        const response = await fetch("https://localhost:7171/api/State"); // ðŸ‘ˆ apna backend URL
        if (!response.ok) {
            throw new Error("Failed to load categories");
        }

        const categories = await response.json();

        // Dropdown me add karo
        categories.forEach(cat => {
            const option = document.createElement("option");
            option.value = cat.id;
            option.textContent = cat.name;
            dropdown.appendChild(option);
        });
    } catch (error) {
        console.error("Error fetching categories:", error);
    }
});
</script>


<script>

// ACCORDION SUBMENU â€” only one open at a time
function toggleMenu(id){
    const allMenus = document.querySelectorAll(".submenu");

    allMenus.forEach(menu => {
        if(menu.id !== id){
            menu.style.display = "none";
        }
    });

    const current = document.getElementById(id);
    current.style.display = current.style.display === "block" ? "none" : "block";
}
