<script>
async function loadCategories() {
    const response = await fetch("https://localhost:7171/api/Category/GetAll");
    const data = await response.json();

    const tableBody = document.getElementById("categoryTableBody");
    tableBody.innerHTML = "";

    data.forEach(cat => {
        const row = `<tr>
                        <td>${cat.id}</td>
						<td>${cat.itemName}</td>
                        <td>${cat.name}</td>
                     </tr>`;
        tableBody.innerHTML += row;
    });
}

// Category add karne ke baad list refresh karo
async function addCategory()
 {
        event.preventDefault();

    const name = document.getElementById("categoryName").value;
          const  ItemId= parseInt(document.getElementById("categoryDropdown").value)

    const response = await fetch("https://localhost:7171/api/Category/Create", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ categoryName: name,itemId:ItemId })
    });

    if (response.ok) {
        alert("Category added successfully!");
        loadCategories(); // âœ… yahan se list auto-refresh hogi
    } else {
        alert("Failed to add category");
    }
}

// Page load hone par sari category dikhao
window.onload = loadCategories;
</script>


<script>
document.addEventListener("DOMContentLoaded", async function () {
    const dropdown = document.getElementById("categoryDropdown");

    try {
        const response = await fetch("https://localhost:7171/api/Item"); // ðŸ‘ˆ apna backend URL
        if (!response.ok) {
            throw new Error("Failed to load categories");
        }

        const categories = await response.json();

        // Dropdown me add karo
        categories.forEach(cat => {
            const option = document.createElement("option");
            option.value = cat.id;
            option.textContent = cat.name;
            dropdown.appendChild(option);
        });
    } catch (error) {
        console.error("Error fetching categories:", error);
    }
});
</script>

<script>

// ACCORDION SUBMENU â€” only one open at a time
function toggleMenu(id){
    const allMenus = document.querySelectorAll(".submenu");

    allMenus.forEach(menu => {
        if(menu.id !== id){
            menu.style.display = "none";
        }
    });

    const current = document.getElementById(id);
    current.style.display = current.style.display === "block" ? "none" : "block";
}
