<script>
async function loadCategories() {
    const response = await fetch("https://localhost:7171/api/Item");
    const data = await response.json();

    const tableBody = document.getElementById("categoryTableBody");
    tableBody.innerHTML = "";

    data.forEach(cat => {
        const row = `<tr>
                        <td>${cat.id}</td>
                        <td>${cat.name}</td>
                     </tr>`;
        tableBody.innerHTML += row;
    });
}
























// Category add karne ke baad list refresh karo
async function addCategory() {
	event.preventDefault();

    const name = document.getElementById("name").value;
    const imageFile = document.getElementById("imageFile").files[0];

    if (!name || !imageFile) {
        alert("Name and Image are required");
        return;
    }

    let formData = new FormData();
    formData.append("name", name);            // dto.Name
    formData.append("ImagePath", imageFile);  // dto.ImagePath (IFormFile)



    const response = await fetch("https://localhost:7171/api/Item", {
    //     method: "POST",
    //     headers: { "Content-Type": "application/json" },
    //     body: JSON.stringify({ name: name,ImagePath:imgpath })
    // });
 method: "POST",
        body: formData
    });
    if (response.ok) {
        alert("Item added successfully!");
        loadCategories(); // âœ… yahan se list auto-refresh hogi
    } else {
        alert("Failed to  add Item");
    }
}

// Page load hone par sari category dikhao
window.onload = loadCategories;
</script>

<script>

// ACCORDION SUBMENU â€” only one open at a time
function toggleMenu(id){
    const allMenus = document.querySelectorAll(".submenu");

    allMenus.forEach(menu => {
        if(menu.id !== id){
            menu.style.display = "none";
        }
    });

    const current = document.getElementById(id);
    current.style.display = current.style.display === "block" ? "none" : "block";
}
