X<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Responsive Admin &amp; Dashboard Template based on Bootstrap 5">
	<meta name="author" content="AdminKit">
	<meta name="keywords" content="adminkit, bootstrap, bootstrap 5, admin, dashboard, template, responsive, css, sass, html, theme, front-end, ui kit, web">

	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link rel="shortcut icon" href="img/icons/icon-48x48.png" />

	<link rel="canonical" href="https://demo-basic.adminkit.io/pages-sign-in.html" />

	<title>Sign In | AdminKit Demo</title>

	<link href="css/app.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
	<main class="d-flex w-100">
		<div class="container d-flex flex-column">
			<div class="row vh-100">
				<div class="col-sm-10 col-md-8 col-lg-6 col-xl-5 mx-auto d-table h-100">
					<div class="d-table-cell align-middle">

						<div class="text-center mt-4">
							<h1 class="h2">Welcome back!</h1>
							<p class="lead">
								Sign in to your account to continue
							</p>
						</div>

						<div class="card">
							<div class="card-body">
								<div class="m-sm-3">
									<form id ="loginForm" onsubmit="loginUser(event)">
										<div class="mb-3">
											<label class="form-label">Email</label>
											<input class="form-control form-control-lg" type="email" id="username" name="username" placeholder="Enter your email" />
										</div>
										<div class="mb-3">
											<label class="form-label">Password</label>
											<input class="form-control form-control-lg" type="password" id="password" name="password" placeholder="Enter your password" />
										</div>
										<div>
											<div class="form-check align-items-center">
												<input id="customControlInline" type="checkbox" class="form-check-input" value="remember-me" name="remember-me" checked>
												<label class="form-check-label text-small" for="customControlInline">Remember me</label>
											</div>
										</div>
										<div class="d-grid gap-2 mt-3">
											<button  class="btn btn-lg btn-primary" type="submit">Sign in</button>
										</div>
									</form>
									
								</div>
							</div>
						</div>
						<div class="text-center mb-3">
							Don't have an account? <a href="pages-sign-up.html">Sign up</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>
<script>
										document.getElementById("loginForm").addEventListener("submit", async function (e) {
											e.preventDefault();

											const username = document.getElementById("username").value;
											const password = document.getElementById("password").value;

											const data = { username: username, password: password };
											//const data = await response.json();
											console.log(data);
											try {
                                                const response = await fetch("https://localhost:7171/api/Staff/login", {
													method: "POST",
													headers: { "Content-Type": "application/json" },
													body: JSON.stringify(data),
												});

												if (response.ok) {
													const result = await response.json();
													console.log(result);
localStorage.setItem("loggedUser",result.staff.name);
//localStorage.setItem("loggedUser",username);

//console.log(name);
													alert("✅ Login successful!");
													
													// Token ko localStorage me save kar lo (optional)
													//localStorage.setItem("token", result.token);

													
													//localStorage.setItem("username",response.data.username)

													// Dashboard page pe redirect
											window.location.href = "index.html";
												} else {
													alert("❌ Invalid username or password");
												}
											} catch (error) {
												console.error("Error:", error);
												alert("Server error! Please check API.");
											}
										});
									</script>
	<script src="js/app.js"></script>

</body>

</html>
